<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Shotnest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #09090b; color: white; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-field { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="h-screen flex items-center justify-center relative overflow-hidden">
    
    <div class="absolute top-0 left-0 w-full h-full z-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-blue-600 rounded-full blur-[150px] opacity-20"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-purple-600 rounded-full blur-[150px] opacity-20"></div>
    </div>

    <div class="glass-panel w-full max-w-md p-8 rounded-3xl shadow-2xl z-10 relative">
        <div class="text-center mb-8">
            <div class="w-12 h-12 bg-gradient-to-tr from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-500/30">
                <i class="fa-solid fa-layer-group text-white text-xl"></i>
            </div>
            <h1 class="text-2xl font-bold mb-1">Welcome Back</h1>
            <p class="text-gray-400 text-sm">Enter your credentials to access the studio.</p>
        </div>

        <div id="alertBox" class="hidden bg-red-500/10 border border-red-500/20 text-red-400 text-xs p-3 rounded-lg mb-4 text-center"></div>

        <form id="authForm" class="space-y-4">
            <div>
                <label class="block text-xs font-bold uppercase text-gray-500 mb-2 ml-1">Email</label>
                <div class="relative">
                    <i class="fa-solid fa-envelope absolute left-4 top-3.5 text-gray-500 text-sm"></i>
                    <input type="email" id="email" placeholder="name@example.com" class="input-field w-full py-3 pl-10 pr-4 rounded-xl text-sm" required>
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold uppercase text-gray-500 mb-2 ml-1">Password</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-3.5 text-gray-500 text-sm"></i>
                    <input type="password" id="password" placeholder="••••••••" class="input-field w-full py-3 pl-10 pr-4 rounded-xl text-sm" required>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl transition shadow-lg shadow-blue-600/20 mt-2">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400">
                <span id="toggleText">Don't have an account?</span> 
                <button id="toggleBtn" class="text-blue-400 hover:text-blue-300 font-bold ml-1 transition">Create one</button>
            </p>
        </div>
    </div>

    <script>
        let isLogin = true;
        const form = document.getElementById('authForm');
        const alertBox = document.getElementById('alertBox');
        const toggleBtn = document.getElementById('toggleBtn');
        const toggleText = document.getElementById('toggleText');
        const submitBtn = document.getElementById('submitBtn');

        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            toggleText.innerText = isLogin ? "Don't have an account?" : "Already have an account?";
            toggleBtn.innerText = isLogin ? "Create one" : "Sign In";
            submitBtn.innerText = isLogin ? "Sign In" : "Create Account";
            alertBox.classList.add('hidden');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const endpoint = isLogin ? '/api/login' : '/api/register';

            submitBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
            submitBtn.disabled = true;

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    alertBox.innerText = data.message || "Authentication failed";
                    alertBox.classList.remove('hidden');
                    submitBtn.innerText = isLogin ? "Sign In" : "Create Account";
                    submitBtn.disabled = false;
                }
            } catch (err) {
                alertBox.innerText = "Server error. Please try again.";
                alertBox.classList.remove('hidden');
                submitBtn.innerText = isLogin ? "Sign In" : "Create Account";
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
