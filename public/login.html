<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Shotnest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #050505; color: white; overflow: hidden; }
        
        .glow {
            position: absolute; width: 600px; height: 600px; 
            background: radial-gradient(circle, rgba(59,130,246,0.15) 0%, rgba(0,0,0,0) 70%);
            top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none;
        }

        .login-card {
            background: rgba(25, 25, 28, 0.6); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08); padding: 40px; border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%; max-width: 400px;
        }

        .input-field {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; padding: 12px 16px; color: white; outline: none; transition: 0.2s;
            font-size: 14px;
        }
        .input-field:focus { border-color: #3b82f6; background: rgba(59, 130, 246, 0.05); }

        .btn-primary {
            width: 100%; background: #2563eb; padding: 12px; border-radius: 12px; font-weight: 700;
            transition: 0.2s; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); font-size: 14px; cursor: pointer;
        }
        .btn-primary:hover { background: #1d4ed8; transform: translateY(-1px); }

        .btn-google {
            width: 100%; background: white; color: black; padding: 12px; border-radius: 12px; font-weight: 700;
            transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 14px; cursor: pointer;
        }
        .btn-google:hover { background: #e5e7eb; }
    </style>
</head>
<body class="h-screen flex items-center justify-center relative">

    <div class="glow"></div>
    <a href="/" class="absolute top-8 left-8 text-sm text-gray-500 hover:text-white transition flex items-center gap-2"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>

    <div class="login-card z-10">
        <div class="text-center mb-8">
            <div class="w-12 h-12 rounded-xl bg-blue-600 flex items-center justify-center text-white text-xl mx-auto mb-4 shadow-lg shadow-blue-500/30">
                <i class="fa-solid fa-layer-group"></i>
            </div>
            <h1 class="text-2xl font-bold mb-2">Welcome Back</h1>
            <p class="text-sm text-gray-500">Sign in to your workspace.</p>
        </div>

        <form onsubmit="event.preventDefault(); window.location.href='/dashboard'" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2 ml-1">Email</label>
                <input type="email" class="input-field" placeholder="you@shotnest.com">
            </div>
            <div>
                <div class="flex justify-between items-center mb-2 ml-1">
                    <label class="block text-xs font-bold text-gray-500 uppercase">Password</label>
                    <a href="#" class="text-xs text-blue-500 hover:text-blue-400">Forgot?</a>
                </div>
                <input type="password" class="input-field" placeholder="••••••••">
            </div>

            <button class="btn-primary mt-2">Sign In</button>
        </form>

        <div class="my-6 flex items-center gap-4 opacity-30">
            <div class="h-[1px] bg-white flex-1"></div>
            <span class="text-xs font-mono">OR</span>
            <div class="h-[1px] bg-white flex-1"></div>
        </div>

        <button class="btn-google" onclick="window.location.href='/dashboard'">
            <i class="fa-brands fa-google text-lg"></i> Continue with Google
        </button>

        <p class="text-center text-xs text-gray-500 mt-8">
            New here? <a href="#" class="text-white font-bold hover:underline">Create an account</a>
        </p>
    </div>

</body>
</html>
