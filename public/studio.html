<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studio | Shotnest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

        /* --- THEME VARIABLES --- */
        :root {
            --bg-color: #09090b;
            --text-color: #e4e4e7;
            --muted-color: #a1a1aa;
            --glass-bg: rgba(20, 20, 23, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-bg: #18181b;
            --card-hover: #27272a;
            --icon-color: #9ca3af;
            --placeholder-bg: rgba(255,255,255,0.03);
            --sidebar-btn-border: rgba(255,255,255,0.1);
            --sidebar-btn-bg: rgba(255,255,255,0.05);
        }

        .light-mode {
            --bg-color: #f1f5f9;
            --text-color: #334155;
            --muted-color: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(226, 232, 240, 0.8);
            --card-bg: #ffffff;
            --card-hover: #f8fafc;
            --icon-color: #64748b;
            --placeholder-bg: rgba(0,0,0,0.03);
            --sidebar-btn-border: rgba(0,0,0,0.1);
            --sidebar-btn-bg: rgba(0,0,0,0.05);
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background: var(--bg-color); 
            color: var(--text-color); 
            transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background-image: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1), transparent 20%), radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.1), transparent 20%);
        }
        
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); }
        .themed-card { background-color: var(--card-bg); border: 1px solid var(--glass-border); color: var(--text-color); transition: all 0.2s ease; }
        .themed-card:hover { background-color: var(--card-hover); transform: translateY(-2px); border-color: rgba(59, 130, 246, 0.3); }
        
        /* Navigation Buttons */
        .nav-btn { color: var(--icon-color); transition: 0.2s; }
        .nav-btn:hover { color: #3b82f6; background: rgba(255,255,255,0.05); }

        /* Sidebar Square Buttons */
        .sidebar-square {
            background: var(--sidebar-btn-bg);
            border: 1px solid var(--sidebar-btn-border);
            color: var(--icon-color);
            transition: all 0.2s;
        }
        .sidebar-square:hover {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .shot-grid { display: grid; grid-template-columns: 40px 100px 1fr 40px; gap: 16px; align-items: start; }
        .shot-thumb { aspect-ratio: 16/9; background: var(--placeholder-bg); border: 1px dashed var(--icon-color); border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; overflow: hidden; transition: all 0.2s; }
        .shot-thumb:hover { border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); }
        .shot-thumb img { width: 100%; height: 100%; object-fit: cover; }

        .font-mono { font-family: 'Courier Prime', monospace; }
        [contenteditable]:empty:before { content: attr(placeholder); opacity: 0.5; }
        input:focus { outline: none; }
        #exportModal { opacity: 0; pointer-events: none; } 
    </style>
</head>
<body class="h-screen flex p-4 gap-4 overflow-hidden">

    <aside class="w-20 glass-panel rounded-3xl flex flex-col items-center py-6 shadow-2xl z-20">
        <div class="mb-8 w-10 h-10 rounded-xl bg-gradient-to-tr from-blue-600 to-indigo-600 flex items-center justify-center shadow-lg shadow-blue-500/30 interact-btn">
            <i class="fa-solid fa-layer-group text-white text-lg"></i>
        </div>
        
        <nav class="flex flex-col gap-4 w-full px-2">
            <a href="/dashboard" class="interact-btn w-full aspect-square rounded-2xl flex items-center justify-center sidebar-square group transition" title="Go to Dashboard">
                <i class="fa-solid fa-border-all text-xl"></i>
            </a>
            
            <div class="w-full h-[1px] bg-gray-500/20 my-2"></div>

            <div class="w-full aspect-square rounded-2xl flex items-center justify-center text-blue-500 bg-blue-500/10 border border-blue-500/20">
                <i class="fa-solid fa-pen-nib text-xl"></i>
            </div>

            <button id="themeToggle" class="interact-btn nav-btn mt-auto w-full aspect-square rounded-full flex items-center justify-center">
                <i class="fa-solid fa-moon"></i>
            </button>
        </nav>
    </aside>

    <div class="flex-1 flex flex-col gap-4 min-w-0">
        
        <header class="glass-panel h-16 rounded-2xl px-6 flex items-center justify-between shadow-lg">
            <div class="flex items-center gap-4">
                <input type="text" id="projectTitle" value="Untitled Project" class="bg-transparent text-xl font-bold focus:outline-none w-64 text-current">
                <div class="px-3 py-1 rounded-full bg-blue-500/10 text-blue-500 border border-blue-500/20 text-[10px] font-bold tracking-widest uppercase">Draft</div>
            </div>

            <div class="hidden md:flex bg-black/5 dark:bg-white/5 rounded-full p-1 border border-white/10 relative">
                <div id="viewPill" class="absolute top-1 left-1 bottom-1 w-[106px] bg-blue-600 rounded-full shadow-lg z-0 pointer-events-none"></div>
                <button id="btnViewShotList" class="relative z-10 px-6 py-2 rounded-full text-white text-xs font-bold transition-colors duration-300">Write & Plan</button>
                <button id="btnViewSchedule" class="relative z-10 px-6 py-2 rounded-full text-gray-500 text-xs font-bold transition-colors duration-300 hover:text-current">Schedule</button>
            </div>

            <div class="flex items-center gap-3">
                <button id="saveBtn" class="interact-btn nav-btn w-10 h-10 rounded-full flex items-center justify-center"><i class="fa-solid fa-cloud"></i></button>
                <button id="triggerExport" class="interact-btn bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-full text-sm font-bold flex items-center transition shadow-lg shadow-blue-500/20">
                    <i class="fa-solid fa-share-nodes mr-2"></i> Export
                </button>
            </div>
        </header>

        <div class="flex-1 relative overflow-hidden">
            <main id="mainWorkspace" class="absolute inset-0 flex gap-4 p-1">
                <section class="w-1/2 glass-panel rounded-3xl flex flex-col relative overflow-hidden shadow-sm">
                    <div class="p-4 border-b border-white/10 flex items-center justify-between bg-black/5">
                        <div class="flex gap-2">
                            <button class="format-btn interact-btn px-3 py-1.5 rounded-lg text-[10px] font-bold nav-btn border border-white/5" data-type="scene">SCENE</button>
                            <button class="format-btn interact-btn px-3 py-1.5 rounded-lg text-[10px] font-bold nav-btn border border-white/5" data-type="action">ACTION</button>
                            <button class="format-btn interact-btn px-3 py-1.5 rounded-lg text-[10px] font-bold nav-btn border border-white/5" data-type="char">CHAR</button>
                            <button class="format-btn interact-btn px-3 py-1.5 rounded-lg text-[10px] font-bold nav-btn border border-white/5" data-type="dial">DIAL</button>
                        </div>
                        
                        <div class="flex items-center gap-2">
                            <input type="file" id="fileInput" class="hidden" accept=".txt,.fountain,.md">
                            <button id="importBtn" class="interact-btn text-xs opacity-60 hover:opacity-100 flex items-center gap-2 px-3 py-2 transition"><i class="fa-solid fa-upload"></i></button>
                        </div>
                    </div>
                    <div id="scriptContent" contenteditable="true" placeholder="Fade in..." class="flex-1 p-10 overflow-y-auto font-mono text-base leading-relaxed opacity-90"></div>
                </section>
                <section class="w-1/2 glass-panel rounded-3xl flex flex-col shadow-sm">
                    <div class="p-5 border-b border-white/10 flex justify-between items-center">
                        <h3 class="font-bold tracking-wide">Shot List</h3>
                        <button id="btnAddSetup" class="interact-btn text-[10px] font-bold bg-white/10 hover:bg-white/20 px-3 py-1 rounded-full transition">+ New Setup</button>
                    </div>
                    <div class="flex-1 overflow-y-auto p-5 space-y-4" id="masterShotContainer"></div>
                </section>
            </main>
            
            <div id="scheduleWorkspace" class="absolute inset-0 glass-panel rounded-3xl flex flex-col overflow-hidden shadow-sm translate-x-full opacity-0 pointer-events-none">
                <div class="h-16 border-b border-white/10 flex items-center px-8 justify-between">
                    <h2 class="text-lg font-bold">Production Stripboard</h2>
                    <button id="addDayBtn" class="interact-btn nav-btn px-5 py-2 rounded-full text-xs font-bold border border-white/10 transition">+ Add Day</button>
                </div>
                <div class="flex-1 overflow-y-auto p-8 flex justify-center">
                    <div id="stripboardContainer" class="w-full max-w-5xl space-y-8 pb-20">
                        <div class="glass-panel p-6 rounded-2xl border-dashed border-gray-500/30">
                            <h4 class="text-xs opacity-50 uppercase font-bold mb-4 tracking-widest">Unscheduled Shots</h4>
                            <div id="unscheduledList" class="min-h-[60px] flex flex-wrap gap-2"></div>
                        </div>
                        <div id="scheduledDaysContainer" class="space-y-8"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="exportModal" class="fixed inset-0 bg-black/60 backdrop-blur-md z-50 flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-md rounded-3xl p-8 bg-[#09090b] shadow-2xl transform scale-95 opacity-0 modal-content">
            <h3 class="text-2xl font-bold mb-2">Export Project</h3>
            <p class="text-gray-400 text-sm mb-6">Choose what you want to include in your PDF.</p>
            <div class="space-y-3">
                <button id="expScript" class="interact-btn w-full p-4 rounded-xl border border-white/10 hover:bg-white/5 flex items-center justify-between group transition">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full bg-blue-500/10 text-blue-500 flex items-center justify-center"><i class="fa-solid fa-file-lines"></i></div>
                        <div class="text-left"><div class="font-bold">Script Only</div><div class="text-xs text-gray-500">Standard screenplay format</div></div>
                    </div>
                    <i class="fa-solid fa-chevron-right opacity-0 group-hover:opacity-100 transition"></i>
                </button>
                <button id="expShots" class="interact-btn w-full p-4 rounded-xl border border-white/10 hover:bg-white/5 flex items-center justify-between group transition">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full bg-purple-500/10 text-purple-500 flex items-center justify-center"><i class="fa-solid fa-list-check"></i></div>
                        <div class="text-left"><div class="font-bold">Shot List Only</div><div class="text-xs text-gray-500">Visuals, descriptions & times</div></div>
                    </div>
                    <i class="fa-solid fa-chevron-right opacity-0 group-hover:opacity-100 transition"></i>
                </button>
                <button id="expFull" class="interact-btn w-full p-4 rounded-xl bg-blue-600 hover:bg-blue-700 flex items-center justify-between group transition shadow-lg shadow-blue-500/20">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full bg-white/20 text-white flex items-center justify-center"><i class="fa-solid fa-briefcase"></i></div>
                        <div class="text-left text-white"><div class="font-bold">Production Package</div><div class="text-xs opacity-80">Script + Shot List combined</div></div>
                    </div>
                    <i class="fa-solid fa-chevron-right text-white"></i>
                </button>
            </div>
            <button id="closeModal" class="interact-btn mt-6 w-full py-3 text-sm text-gray-500 hover:text-white transition">Cancel</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/create.js"></script>
</body>
</html>
