<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shotnest | The OS for Production</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');
        
        body { font-family: 'Outfit', sans-serif; background-color: #09090b; color: white; }
        
        .hero-pattern {
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- 1. THE SHIMMERING GRADIENT --- */
        .gradient-text {
            background: linear-gradient(to right, #60a5fa, #a855f7, #60a5fa);
            background-size: 200% auto;
            color: transparent; /* Fallback */
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* --- 2. THE SLIDER LAYOUT (FIXED) --- */
        /* This container just holds the space and hides the text moving out */
        .word-slider-wrapper {
            display: inline-flex;
            flex-direction: column;
            overflow: hidden;
            height: 1.2em; /* Matches font-size height */
            vertical-align: bottom;
            position: relative;
        }

        /* This is the text moving inside the container */
        .sliding-text {
            display: inline-block;
            line-height: 1.2em;
        }

        /* The Animation Class */
        .slide-up-enter {
            animation: slideUpIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes slideUpIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- 3. PAGE ENTRANCE --- */
        .animate-up { opacity: 0; animation: fadeInUp 0.8s ease-out forwards; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="overflow-x-hidden">
    
    <nav class="fixed top-0 w-full z-50 backdrop-blur-md bg-black/50 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-blue-600 to-indigo-600 flex items-center justify-center shadow-lg shadow-blue-500/20">
                    <i class="fa-solid fa-layer-group text-white text-lg"></i>
                </div>
                <span class="text-xl font-bold tracking-tight">Shotnest</span>
            </div>
            <div class="flex gap-4">
                <a href="/login" class="text-sm font-bold text-gray-300 hover:text-white transition py-2 px-4">Log In</a>
                <a href="/login" class="bg-white text-black px-5 py-2 rounded-full text-sm font-bold hover:bg-gray-200 transition shadow-lg shadow-white/10">Get Started</a>
            </div>
        </div>
    </nav>

    <div class="relative pt-40 pb-20 px-6 min-h-screen flex flex-col justify-center items-center text-center overflow-hidden">
        
        <div class="absolute top-20 left-[20%] w-96 h-96 bg-blue-600 rounded-full blur-[180px] opacity-20 animate-pulse"></div>
        <div class="absolute bottom-20 right-[20%] w-96 h-96 bg-purple-600 rounded-full blur-[180px] opacity-20"></div>

        <div class="relative z-10 max-w-4xl mx-auto">
            <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10 mb-8 backdrop-blur-sm animate-up">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                <span class="text-xs font-bold uppercase tracking-widest text-gray-400">v1.0 Now Live</span>
            </div>
            
            <h1 class="text-5xl md:text-7xl font-bold leading-tight mb-8 animate-up delay-100">
                The Operating System for <br> 
                <span class="word-slider-wrapper">
                    <span id="dynamicWord" class="gradient-text sliding-text slide-up-enter">Modern Filmmakers</span>
                </span>
            </h1>
            
            <p class="text-xl text-gray-400 mb-10 max-w-2xl mx-auto leading-relaxed animate-up delay-200">
                Stop juggling Google Docs, Spreadsheets, and WhatsApp. Write scripts, build shot lists, and schedule your shootâ€”all in one real-time workspace.
            </p>
            
            <div class="flex flex-col md:flex-row gap-4 justify-center items-center animate-up delay-300">
                <a href="/login" class="bg-blue-600 hover:bg-blue-500 text-white text-lg font-bold px-8 py-4 rounded-2xl transition transform hover:scale-105 shadow-xl shadow-blue-600/20 w-full md:w-auto flex items-center gap-3">
                    Start Creating Free <i class="fa-solid fa-arrow-right text-sm"></i>
                </a>
            </div>
        </div>

        <div class="mt-20 relative z-10 w-full max-w-5xl mx-auto rounded-xl border border-white/10 shadow-2xl overflow-hidden bg-[#09090b] animate-up delay-300">
            <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop" class="w-full opacity-40 grayscale hover:grayscale-0 transition duration-700" alt="Interface Preview" style="mask-image: linear-gradient(to bottom, black 50%, transparent 100%);">
            <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <p class="text-sm font-bold uppercase tracking-widest text-gray-500">Interactive Preview</p>
            </div>
        </div>
    </div>

    <script>
        const words = ["Modern Filmmakers", "Indie Creators", "Visual Storytellers", "Screenwriters"];
        let index = 0;
        const textElement = document.getElementById("dynamicWord");

        setInterval(() => {
            index = (index + 1) % words.length;
            
            // 1. Reset Animation by removing class
            textElement.classList.remove("slide-up-enter");
            
            // 2. Trigger Reflow (Magic trick to restart CSS animation immediately)
            void textElement.offsetWidth; 
            
            // 3. Change Text & Re-add Class
            textElement.innerText = words[index];
            textElement.classList.add("slide-up-enter");
            
        }, 3000); // Changes every 3 seconds
    </script>

</body>
</html>
